<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024"
     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="No image profile icon">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6ccaf1" />
      <stop offset="1" stop-color="#35aee0" />
    </linearGradient>
    <style>
      .txt { font: 700 90px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
              fill: #ffffff; letter-spacing: 2px; }
    </style>
  </defs>

  <!-- background -->
  <rect width="1024" height="1024" fill="url(#g)"/>
  <!-- soft circle plate -->
  <circle cx="512" cy="420" r="300" fill="#e6f7fe" opacity="0.6"/>

  <!-- user silhouette (head + shoulders) -->
  <g transform="translate(0,0)" fill="#ffffff">
    <!-- head -->
    <circle cx="512" cy="380" r="110"/>
    <!-- shoulders / bust -->
    <path d="M256 660
             C256 540, 380 520, 512 520
             C644 520, 768 540, 768 660
             L768 700
             L256 700 Z"/>
  </g>

  <!-- label -->
  <text x="512" y="880" text-anchor="middle" class="txt">NO IMAGE</text>
</svg>
